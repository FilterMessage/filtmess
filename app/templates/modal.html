<div ng-controller="ModalCtrl as modal">
     <div>
         <h3>Create new room</h3>
     </div>
     <div>
         <form ng-submit="modal.createRoom(newRoomName)">
             <input ng-model="newRoomName"/>
             <button type="submit" ng-click="create()">Create Room</button>
             <button type="button" ng-click="cancel()">Cancel</button>
         </form>
     </div>
 </div>
